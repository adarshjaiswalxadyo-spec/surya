 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ˜ˆ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: system-ui, sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:radial-gradient(circle at top, #111, #000);
      overflow:hidden;
    }

    .finger{
      font-size:10rem;
      animation: pop 1.2s ease-in-out infinite alternate;
      cursor:pointer;
      user-select:none;
      filter: drop-shadow(0 0 20px red);
    }

    @keyframes pop{
      from{
        transform:scale(1) rotate(-5deg);
      }
      to{
        transform:scale(1.2) rotate(5deg);
      }
    }

    .text{
      position:absolute;
      bottom:40px;
      color:#aaa;
      font-size:14px;
      opacity:0.6;
      letter-spacing:2px;
    }
  </style>
</head>
<body>

  <div class="finger" onclick="shake()">ðŸ–•</div>
  <div class="text">CLICK IT ðŸ˜ˆ</div>

  <script>
    function shake(){
      document.body.animate([
        { transform: 'translateX(0)' },
        { transform: 'translateX(-10px)' },
        { transform: 'translateX(10px)' },
        { transform: 'translateX(0)' }
      ], {
        duration: 300,
        iterations: 2
      });
    }
  </script>

</body>
</html>
